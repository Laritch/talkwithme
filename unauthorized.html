<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unauthorized | Expert Platform</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f6fa;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        .unauthorized-container {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .unauthorized-panel {
            max-width: 600px;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
        }

        .unauthorized-icon {
            font-size: 80px;
            color: #dc3545;
            margin-bottom: 20px;
        }

        .unauthorized-panel h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 15px;
        }

        .unauthorized-panel p {
            font-size: 16px;
            color: #6c757d;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .actions {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-top: 25px;
        }

        .btn {
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .btn-primary {
            background-color: #4a6cf7;
            color: white;
            border: 1px solid #4a6cf7;
        }

        .btn-primary:hover {
            background-color: #3152d9;
            border-color: #3152d9;
        }

        .btn-outline {
            background-color: transparent;
            color: #4a6cf7;
            border: 1px solid #4a6cf7;
        }

        .btn-outline:hover {
            background-color: #f0f3ff;
        }
    </style>
</head>
<body>
    <div class="unauthorized-container">
        <div class="unauthorized-panel">
            <div class="unauthorized-icon">
                <i class="fas fa-lock"></i>
            </div>
            <h1>Access Denied</h1>
            <p>You don't have permission to access this page. This area is restricted to users with specific roles.</p>
            <div class="actions">
                <a href="/" class="btn btn-outline">
                    <i class="fas fa-home"></i>
                    Go to Homepage
                </a>
                <a href="javascript:void(0)" id="go-back-btn" class="btn btn-primary">
                    <i class="fas fa-arrow-left"></i>
                    Go Back
                </a>
            </div>

            <div id="account-upgrade" style="margin-top: 35px; padding-top: 25px; border-top: 1px solid #eee;">
                <p>Need access to this resource?</p>
                <a href="/contact.html" class="btn btn-outline">
                    <i class="fas fa-envelope"></i>
                    Contact Support
                </a>
            </div>
        </div>
    </div>

    <script type="module">
        import auth0Service from './services/auth0-service.js';

        // Add event listener for go back button
        document.getElementById('go-back-btn').addEventListener('click', function() {
            history.back();
        });

        // Check if user is authenticated
        const isAuthenticated = auth0Service.isAuthenticated();
        if (!isAuthenticated) {
            // If not authenticated, show login button
            const actionsContainer = document.querySelector('.actions');

            const loginButton = document.createElement('a');
            loginButton.href = '/login.html';
            loginButton.className = 'btn btn-primary';
            loginButton.innerHTML = '<i class="fas fa-sign-in-alt"></i> Log In';

            actionsContainer.appendChild(loginButton);

            // Remove go back button
            document.getElementById('go-back-btn').remove();
        }
    </script>
</body>
</html>
